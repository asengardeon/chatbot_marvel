responses:
  utter_greet:
  - text: "Olá, bem-vindo ao canal de ajuda da Marvel. Meu nome é Bot Lee, serei seu super assistente virtual.
Posso lhe ajudar em diversos assuntos sobre a Marvel Comics, como personagens, criadores e quadrinhos.
Qual é sua pergunta?"

  utter_goodbye:
  - text: "Até a próxima"

  utter_about_characters:
  - text: "Certo, sei tudo sobre personagens da Marvel. Tenho fotos, descrições, quantidade de quadrinhos e até sei o alter ego de alguns. O que vai ser?"

  utter_about_comics:
  - text: "Ahhh meus quadrinhos... Lembro de todas as datas de lançamentos e criadores dos meus quadrinhos. Tenho também os preços, fotos e quais personagens aparecem...."

  utter_about_creators:
  - text: "Deseja saber quem escreveu seu quadrinho favorito ou ou quantos quadrinhos seu escritor criou? "

  utter_about_characters_comics:
  - text: "utter_about_characters_comics"

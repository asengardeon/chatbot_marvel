version: "2.0"

intents:
  # GREET
  - intent_greet
  - intent_goodbye
  - intent_service_vote
  # HERO
  - intent_about_heros
  - intent_hero_name
  - intent_inform_hero_description
  - intent_inform_hero_photo
  - intent_inform_hero_comics_quantity
  # COMICS
  - intent_about_comics
  - intent_comic_name
  - intent_comic_date
  - intent_comic_creators
  - intent_comic_prices
  - intent_comic_photo
  - intent_comic_heros
  # CREATORS
  #- intent_about_creators
  #- intent_creator_name
  #- intent_creator_comics
  #- intent_creator_photo

responses:
  utter_greet:
  - text: "Olá, bem-vindo ao canal de ajuda da Marvel. Meu nome é Bot Lee, serei seu super assistente virtual.
Você quer conhecer?"
    buttons:
      - title : "Herois"
        payload : "herois"
      - title : "Quadrinhos"
        payload : "quadrinhos"
#      - title : "Criadores"
#        payload : "criadores"

  utter_goodbye:
  - text: "Certo, tudo bem amigo! Mas antes de sair, você pode avaliar meu atendimento?"
    buttons:
      - title : "5-Excelente"
        payload : "5-Excelente"
      - title: "4-Bom"
        payload: "4-Bom"
      - title: "3-Regular"
        payload: "4-Regular"
      - title: "2-Ruim"
        payload: "2-Ruim"
      - title: "1-Pessimo"
        payload: "1-Pessimo"

  utter_ask_hero_name:
  - text : "Qual heroi/heroina você quer conhecer mais?"

  utter_ask_hero_options:
  - text : "Certo, o que você quer saber sobre {hero_name}? História? Foto? Quantidade de quadrinhos que ele aparece?"
    buttons:
      - title : "Uma história"
        payload : "historia do heroi"
      - title : "Uma foto"
        payload : "foto do heroi"
      - title : "Quantidade de quadrinhos que ele participou"
        payload : "quantidade quadrinhos que ele participou"

  utter_ask_more_hero_options:
  - text : "Algo mais sobre {hero_name}?"
    buttons:
      - title : "Uma história"
        payload : "historia do heroi"
      - title : "Uma foto"
        payload : "foto do heroi"
      - title : "Quantidade de quadrinhos que ele participou"
        payload : "quantidade quadrinhos que ele participou"

  utter_ask_comic_name:
  - text : "Qual quadrinho você quer conhecer mais?"

  utter_ask_comic_options:
  - text : "Certo, o que você quer saber sobre {comic_name}? Data de lançamento? Criadores? Herois? Preço? Foto?"
    buttons:
      - title: "Data de lançamento"
        payload: "data lançamento"
      - title: "Criadores do quadrinho"
        payload: "criadores do quadrinho"
      - title: "Herois no quadrinho"
        payload: "herois que aparecem no quadrinho"
      - title: "Preço"
        payload: "preço do quadrinho"
      - title: "Foto"
        payload: "foto do quadrinho"

  utter_ask_more_comic_options:
  - text : "Algo mais sobre {comic_name}?"
    buttons:
      - title: "Data de lançamento"
        payload: "data lançamento"
      - title: "Criadores do quadrinho"
        payload: "criadores do quadrinho"
      - title: "Herois no quadrinho"
        payload: "herois que aparecem no quadrinho"
      - title: "Preço"
        payload: "preço do quadrinho"
      - title: "Foto"
        payload: "foto do quadrinho"

  utter_ask_creator_name:
  - text : "Qual criador você quer conhecer mais?"

  utter_ask_creator_options:
    - text: "Certo, o que você quer saber sobre {creator_name}? Quais quadrinhos ele escreveu? Foto?"

actions:
  - action_greet
  # HERO
  - action_hero_description
  - action_hero_photo
  - action_hero_comics_quantity
  # COMICS
  - action_comic_date
  - action_comic_creators
  - action_comic_heros
  - action_comic_prices
  - action_comic_photo
  # CREATORES
  - action_creator_comics
  - action_creator_photo
  # VOTING
  - action_save_vote

entities:
  - hero_name
  - comic_name
  - creator_name
  - vote

slots:
  hero_name:
    type: text
  comic_name:
    type: text
  creator_name:
    type: text
  vote:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

version: "2.0"

nlu:
- intent: intent_greet
  examples: |
    - Olá
    - Bom dia
    - Boa tarde
    - Oi

- intent: intent_goodbye
  examples : |
    - Tchau
    - Até logo
    - Sair

- intent: intent_about_heros
  examples : |
    - Quero conhecer sobre herois
    - Quero conhecer sobre personagens
    - Sobre herois
    - Sobre personagens
    - Quero conhecer os herois da marvel
    - Quero conhecer os personagens da marvel

- intent: intent_hero_name
  examples : |
    - [hulk]{"entity":"hero_name","value":"hulk"}
    - quero conhecer o [hulk]{"entity":"hero_name","value":"hulk"}
    - voce conhece o [hulk]{"entity":"hero_name","value":"hulk"}
    - [spider-man]{"entity":"hero_name","value":"spider-man"}
    - quero conhecer o [spider-man]{"entity":"hero_name","value":"spider-man"}
    - voce conhece o [spider-man]{"entity":"hero_name","value":"spider-man"}
    - [iron man]{"entity":"hero_name","value":"iron man"}
    - quero conhecer o [iron man]{"entity":"hero_name","value":"iron man"}
    - voce conhece o [iron man]{"entity":"hero_name","value":"iron man"}
    - [captain america]{"entity":"hero_name","value":"captain america"}
    - quero conhecer o [captain america]{"entity":"hero_name","value":"captain america"}
    - voce conhece o [captain america]{"entity":"hero_name","value":"captain america"}

- intent: intent_inform_hero_description
  examples : |
    - Quero conhecer sua história
    - Conte um pouco sobre o heroi
    - Conte um pouco sobre a heroina
    - Quem é ele
    - Quem é ela

- intent: intent_inform_hero_photo
  examples : |
    - Me envia uma foto dele
    - Me envia uma fota dela
    - Quero uma foto dele
    - Quero uma foto dela

- intent: intent_inform_hero_comics_quantity
  examples : |
    - Quantos quadrinhos ele participou
    - Quantos quadrinhos ela participou
    - Ele está presente em quantos quadrinhos
    - Ela está presente em quantos quadrinhos
    - Quantidade de quadrinhos do heroi
    - Quantidade de quadrinhos da heroina
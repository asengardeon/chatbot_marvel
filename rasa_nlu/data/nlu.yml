version: "2.0"

nlu:

################################################## GREET ##################################################

- intent: intent_greet
  examples: |
    - Olá
    - Bom dia
    - Boa tarde
    - Oi

- intent: intent_goodbye
  examples : |
    - Tchau
    - Até logo
    - Sair

- intent: intent_service_vote
  examples : |
    - [5-Excelente]{"entity":"vote","value":"5-Excelente"}
    - [4-Bom]{"entity":"vote","value":"4-Bom"}
    - [4-Regular]{"entity":"vote","value":"4-Regular"}
    - [2-Ruim]{"entity":"vote","value":"2-Ruim"}
    - [1-Pessimo]{"entity":"vote","value":"1-Pessimo"}

################################################## HERO ##################################################

- intent: intent_about_heros
  examples : |
    - Quero conhecer sobre herois
    - Quero conhecer sobre personagens
    - Sobre herois
    - Sobre personagens
    - Quero conhecer os herois da marvel
    - Quero conhecer os personagens da marvel

- intent: intent_inform_hero_description
  examples : |
    - Quero conhecer sua história
    - Conte um pouco sobre o heroi
    - Conte um pouco sobre a heroina
    - Quem é ele
    - Quem é ela

- intent: intent_inform_hero_photo
  examples : |
    - Me envia uma foto dele
    - Me envia uma fota dela
    - Quero uma foto dele
    - Quero uma foto dela

- intent: intent_inform_hero_comics_quantity
  examples : |
    - Quantos quadrinhos ele participou
    - Quantos quadrinhos ela participou
    - Ele está presente em quantos quadrinhos
    - Ela está presente em quantos quadrinhos
    - Quantidade de quadrinhos do heroi
    - Quantidade de quadrinhos da heroina

################################################## COMICS ##################################################

- intent: intent_about_comics
  examples : |
    - Quero conhecer quadrinhos
    - Sobre quadrinhos
    - Quero conhecer os quadrinhos da marvel
    - Quero conhecer os comics
    - Sobre comics
    - Comics da marvel
    - As hqs da marvel
    - Conhecer hqs

- intent: intent_comic_date
  examples: |
    - Quando foi lançado
    - Qual a data de lançamento

- intent: intent_comic_creators
  examples: |
    - Quem escreveu o quadrinho
    - Qual foi o escritor do quadrinho
    - Qual foram os escritores do quadrinho
    - Quem criou o quadrinho
    - Que escritou criou o quadrinho
    - Quem escreveu a hq
    - Qual foi o escritor da hq

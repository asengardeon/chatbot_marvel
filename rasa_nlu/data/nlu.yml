    - Que escritou criou a hq

- intent: intent_comic_prices
  examples : |
    - Qual o preço do quadrinho
    - Qual o valor do quadrinho
    - Quanto custa o quadrinho

- intent: intent_comic_photo
  examples : |
    - Queria uma foto do quadrinho
    - Me envia uma foto do hq
    - Me manda uma foto do comic

- intent: intent_comic_heros
  examples : |
    - Quais herois aparecem no quadrinho
